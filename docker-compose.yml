version: '3.8'
services:
  app:
    build: .
    ports:
      - "8000:80"
    environment:
      DB_HOST: db
      DB_NAME: food_ordering
      DB_USER: root
      DB_PASS: example
    depends_on:
      - db
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: food_ordering
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:
